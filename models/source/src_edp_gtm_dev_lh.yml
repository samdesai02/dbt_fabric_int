    # Define the database name as we are reading the tables from the lakehouse
    # stg table is ingested into the lakehouse due to the limitation on Azure Data Factory
    # If the stg table is ingested into warehouse, a stg area (ADLS or ADLS Gen 2) is required
    database: "{{env_var('DBT_LH','edp_gtm_test_lh')}}"
    schema: dbo
    description: "stg tables in Fabric lakehouse"
    tables:
      - name: stg_dxp_adelaideuni
